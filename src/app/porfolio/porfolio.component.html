<section class="my-5">
  <p class="text-center fw-bold fs-1 port">PORTFOLIO COMPONENT</p>
  <div class="d-flex justify-content-center align-items-center">
    <p class="line me-3"></p>
    <i class="fa-solid fa-star"></i>
    <p class="line ms-3"></p>
  </div>

  <div class="container mt-3">
    <div class="row gy-4">
      <div
        class="col-md-4"
        *ngFor="let i of all"
        (click)="welcome(i)"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        <div class="position-relative">
          <img src="{{ i.image }}" alt="" class="img-fluid rounded-2" />
          <div
            class="layer position-absolute start-0 w-100 top-0 h-100 d-flex justify-content-center align-items-center rounded-3"
          >
            <i class="fa-solid fa-plus text-white fa-5x"></i>
          </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body d-flex justify-content-center align-items-center ">
                <img [src]="img" class="imgOne" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
